<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <form action="controlador" method="get">
        <div><p><h1> Quien eres?<h1></h1></p></div>
         <div>
            <label for="number">Ingrese su edad</label>  
         <input type="number" step="1.50" min="1" max="19" value="0" name="Edad">
        </div>
        <div>
         <label for="nombre">Nombre</label>
         <input type="texto" name="nombre" required placeholder="Ingrese su nombre" autofocus>
        </div>
        <input type="color">
        <label for="color">Ingrese un color</label>
        <br>
        
        <label for="texto">Ingrese su correo </label>
        <input type="texto" name="nombre">
        <br>
        <label for="tlf">Ingrese su Telefono </label>
        <input type="tlf" name="tlf" required pattern="[0-9]{0-10}">
        <br>
        <button type="submit" >
            Guardar
            </button>
    </form>
</body>
</html>
